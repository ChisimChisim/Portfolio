<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
	<title>content-6</title>
	<link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>
    </head>
    <body>
	<ui:composition>
            <h:form>
	    <div style="text-align: right;margin-bottom: 10px;">
                <h:button outcome="/index" value="Back to shopping" styleClass="btn2"/>
	    </div>	
	    <p:growl showDetail="false" life="3000" />
	    <h:panelGrid columns="2" styleClass="loginFrame" headerClass="loginHeader" columnClasses="lc1" rowClasses="lrow" cellspacing="0" border="0" rules="rows">
		<f:facet name="header">  
		    <h:outputText value="Sign in"  />
		</f:facet>  
                
		<h:outputLabel for="username" value="User name" /> 
		<h:inputText id="username" value="#{loginBean.username}" size="15" styleClass="loginInput"/>
		<h:outputLabel for="password" value="Password" />
		<h:inputSecret id="password" value="#{loginBean.password}" size="15" styleClass="loginInput"/>
                
		<f:facet name="footer">  
		    <h:commandButton  value="Sign in" action="#{loginBean.login()}" styleClass="loginBtn"/>  
                    <p>
                        <h:outputText value="New customer?" styleClass="newCst"/>
                        <h:link value="Start here." outcome="/newCustomer" styleClass="newCst"/>
                    </p>
		</f:facet>  		    
	    </h:panelGrid>
	    </h:form>
	</ui:composition>
    </body>
</html>
